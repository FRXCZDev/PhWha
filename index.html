<html>
 <head>
  <title>
   Undangan Grup WhatsApp
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left, .header .right {
            display: flex;
            align-items: center;
        }
        .header .left i, .header .right i {
            font-size: 20px;
            margin-right: 10px;
        }
        .header .title {
            font-size: 16px;
        }
        .header .right i {
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .content h1 {
            font-size: 20px;
            margin: 10px 0;
        }
        .content p {
            font-size: 14px;
            color: #b0b0b0;
        }
        .content .join-button {
            background-color: #25D366;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            text-decoration: none;
            display: inline-block;
        }
        .content .download-link {
            color: #00aaff;
            text-decoration: none;
            font-size: 14px;
        }
        .footer {
            background-color: #0a0a0a;
            padding: 20px;
        }
        .footer .download-button {
            background-color: #25D366;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 70px;
        }
        .footer .download-button i {
            margin-left: 10px;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .footer .social-icons a {
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left">
    <i class="fas fa-check-square">
    </i>
    <span class="title">
     Undangan Grup WhatsApp
    </span>
   </div>
   <div class="right">
    <i class="fas fa-sync-alt">
    </i>
   </div>
  </div>
  <div class="content">
   <img alt="Profile picture of a character with a hat and a green background" height="10" src="https://i.ibb.co.com/Px4hm7x/images-20.jpg" width="50"/>
   <h1>
    Viral Tiktok Terbaru 2024
   </h1>
   <p>
    Undangan Grup WhatsApp
   </p>
   <a class="join-button" href="https://gada.com">
    Bergabung ke Chat
   </a>
   <p>
    Belum menggunakan WhatsApp?
   </p>
   <a class="download-link" href="#">
    Unduh
   </a>
  </div>
  <div class="footer">
   <button class="download-button">
    Unduh
    <i class="fas fa-download">
    </i>
   </button>
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-x-twitter">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-youtube">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-facebook">
     </i>
    </a>
   </div>
  </div>
 </body>
</html>
